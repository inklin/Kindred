<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
      <link rel="stylesheet" href="/css/styles.css">
      <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="mdl-layout mdl-js-layout">
       <main class="mdl-layout__content">
         <div class="mdl-grid">
           <div class="mdl-cell mdl-cell--10-col">
             <h3>Create New Update</h3>
           </div>
         </div>
           <!-- Start of Single Section -->
           <div class="mdl-grid">
           <div class="mdl-cell mdl-cell--12-col mdl-cell--14-col-tablet editor-section-main-box">
             <!-- Edit Section Image -->
             <div class="mdl-cell mdl-cell--3-col mdl-cell--5-col-tablet editor-section-img-box">
               <div class="editor-image" style="background: url(http://www.wallpapereast.com/static/images/abstract_wallpaper_1080p_by_supersaejang-d7ajj1p.png) center / cover no-repeat #eeeeee">
               </div>
               <div class="editor-section-image-button-box">
                 <button class="mdl-button mdl-js-button mdl-button--raised editor-image-button" style="width: 300px;">Choose An Image</button>
               </div>
             </div>

            <!-- Edit Section Text -->
             <div class="mdl-cell mdl-cell--5-col mdl-cell--7-col-tablet editor-section-form">
               <div>
                 <input class="editor-section-title" type="text" id="title" name="title" placeholder="Enter a title.">
               </div><br/>
               <div>
                 <textarea class="editor-section-intro" type="text" rows="3" id="intro" name="intro" placeholder="Enter a short summary."
                 ></textarea>
               </div><br/>
               <div>
                 <textarea class="editor-section-body" type="text" rows="10" id="body" name="body" placeholder="Have more to say about it?"></textarea>
               </div>
              <div class="editor-form-button-box">
                <button class="mdl-button mdl-js-button mdl-button--raised editor-form-button">Save Section</button>
                <button class="mdl-button mdl-js-button mdl-button--raised editor-form-button">Add New Section</button>
              </div>
            </div>
          </div>
        </div>
          <!-- End of Single Section -->

        <!-- Update Editor Buttons -->
        <div class="mdl-cell mdl-cell--3-col mdl-cell--5-col-tablet" style="display: inline-block;"><!-- Spacer --></div>
        <div class="mdl-cell mdl-cell--5-col mdl-cell--7-col-tablet editor-update-buttons-box">
          <button class="mdl-button mdl-js-button mdl-button--raised editor-update-button">Finish Later</button>
          <button class="mdl-button mdl-js-button mdl-button--raised editor-update-button">Delete Update</button>
          <button class="mdl-button mdl-js-button mdl-button--raised editor-update-button">Preview</button>
          <button class="mdl-button mdl-js-button mdl-button--raised editor-update-button">Next</button>
        </div>

      </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
